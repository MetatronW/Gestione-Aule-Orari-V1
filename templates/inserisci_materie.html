<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inserisci Prenotazione - Gestione Aule</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    
    <style>
        @media (min-width: 768px) {
            .nav-title-desktop {
                justify-content: center !important;
                order: 2 !important;
                width: calc(100% - 330px) !important;
            }
            .nav-right {
                 order: 3 !important;
            }
        }
    </style>
</head>

<body class="bg-gray-800 font-sans leading-normal tracking-normal mt-12">

<header>
    <nav aria-label="menu nav" class="bg-gray-800 pt-2 md:pt-1 pb-1 px-1 mt-0 h-auto fixed w-full z-20 top-0">
        <div class="flex flex-wrap items-center">
            <div class="hidden md:flex md:w-1/3 md:order-1"></div>

            <div class="flex flex-shrink w-full justify-center text-white md:w-auto nav-title-desktop">
                <a href="{{ url_for('dashboard') }}" aria-label="Home">
                    <span class="text-xl pl-2 font-bold">Gestione Aule e Laboratori Didattici Universit√† ABC</span>
                </a>
            </div>

            <div class="flex w-full pt-2 content-center justify-end md:w-auto md:flex-grow nav-right">
                <ul class="list-reset flex justify-end flex-1 md:flex-none items-center">
                    <li class="flex-1 md:flex-none md:mr-3">
                        <div class="relative inline-block">
                            <button onclick="toggleDD('myDropdown')" class="drop-button text-white py-2 px-2"> 
                                <span class="pr-2"><i class="fas fa-user-circle"></i></span> {{ email }} 
                                <svg class="h-3 fill-current inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                </svg>
                            </button>
                            <div id="myDropdown" class="dropdownlist absolute bg-gray-800 text-white right-0 mt-3 p-3 overflow-auto z-30 invisible">
                                <a href="#" class="p-2 hover:bg-gray-800 text-white text-sm no-underline hover:no-underline block"><i class="fa fa-user fa-fw"></i> Profile</a>
                                <div class="border border-gray-800"></div>
                                <a href="{{ url_for('logout') }}" class="p-2 hover:bg-gray-800 text-white text-sm no-underline hover:no-underline block"><i class="fas fa-sign-out-alt fa-fw"></i> Log Out</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="flex flex-col md:flex-row">
        
        <!-- Menu Laterale -->
        <nav aria-label="alternative nav">
            <div class="bg-gray-800 shadow-xl h-20 fixed bottom-0 mt-12 md:relative md:h-screen z-10 w-full md:w-48 content-center">
                <div class="md:mt-12 md:w-48 md:fixed md:left-0 md:top-0 content-center md:content-start text-left justify-between">
                    <ul class="list-reset flex flex-row md:flex-col pt-3 md:py-3 px-1 md:px-2 text-center md:text-left">
                        
                        <li class="mr-3 flex-1">
                            <a href="{{ url_for('dashboard') }}" class="block py-5 md:py-6 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-blue-600">
                                <i class="fa fa-calendar pr-0 md:pr-3"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-gray-400 md:text-gray-200 block md:inline-block">ORARI</span>
                            </a>
                        </li>
                        
                        <li class="mr-3 flex-1">
                            <a href="{{ url_for('inserisci_materie') }}" class="block py-5 md:py-6 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-green-600">
                                <i class="fa fa-book pr-0 md:pr-3 text-green-600"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-white md:text-white block md:inline-block">INSERISCI PRENOTAZIONE</span>
                            </a>
                        </li>
                        
                        <li class="mr-3 flex-1">
                            <a href="#" class="block py-5 md:py-6 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-purple-500">
                                <i class="fa fa-bell pr-0 md:pr-3"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-gray-400 md:text-gray-200 block md:inline-block">AVVISI</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Contenuto Principale -->
        <section class="w-full">
            <div id="main" class="main-content flex-1 bg-gray-100 mt-12 md:mt-2 pb-24 md:pb-5">

                <div class="bg-gray-800 pt-3">
                    <div class="rounded-tl-3xl bg-gradient-to-r from-green-900 to-gray-800 p-4 shadow text-2xl text-white">
                        <h1 class="font-bold pl-2">INSERISCI NUOVA PRENOTAZIONE</h1>
                    </div>
                </div>

                <!-- INCLUDE DEL FORM ESTERNO -->
                <div class="flex flex-wrap p-6">
                    <div class="w-full">
                        {% include '_form_prenotazioni.html' %}
                    </div>
                </div>

            </div>
        </section>
    </div>
</main>

<script>
    function toggleDD(myDropMenu) {
        document.getElementById(myDropMenu).classList.toggle("invisible");
    }
    window.onclick = function(event) {
        if (!event.target.matches('.drop-button')) {
            var dropdowns = document.getElementsByClassName("dropdownlist");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (!openDropdown.classList.contains('invisible')) {
                    openDropdown.classList.add('invisible');
                }
            }
        }
    }
</script>

</body>
</html>
